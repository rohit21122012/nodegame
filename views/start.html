<!-- Carousel
    ================================================== -->

<div class="container" style="border-style:solid;width:60%;margin:auto;background-color:#F5F5F5">
    <div id="myCarousel" class="carousel slide" style="width:35%;float:left;margin:5%; border-style:groove" >
     
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/av1.png"  alt="First slide">
          <div class="container">
            <div class="carousel-caption">
                           
                            <p><a class="btn btn-large btn-primary" href="#">Sign up today</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="images/av2.png"   alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
             
              <p><a class="btn btn-large btn-primary" href="#">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="images/av3.png"  alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              
              <p><a class="btn btn-large btn-primary" href="#">Browse gallery</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->

    

    <div class = "container" style="width:35%; margin:20% 8%; float:left">
       <form class="form-signin" method="POST" action="/login">
          <h2 class="form-signin-heading">Enter Your Details</h2>
          <input type="text" class="form-control" name = "username" placeholder="Username" autofocus>
          <input type="password" class="form-control"  name = "password" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" id="#loginSubmit" type="submit">Enter</button>
      </form>
    </div>
</div>
